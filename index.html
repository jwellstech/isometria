<!doctype html>
<html>
    <head>
        <title>Isometria</title>
        <meta charset="UTF-8">
        <title>Untitled Document</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/blocks.css" rel="stylesheet" type="text/css">
        <link href="css/player.css" rel="stylesheet" type="text/css">
        <link href="css/debug.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <button id="clear_all">CLEAR ALL</button>
        <button id="dimensions">FIND DIMENSIONS</button>
        <div class="developer-window" id="debug-materials">
            <button data-id="1" class="active"><img src="img/1.gif"></button>
            <button data-id="2"><img src="img/2.gif"></button>
            <button data-id="101"><img src="img/101.gif"></button>
            <button data-id="102"><img src="img/102.gif"></button>
            <button data-id="103"><img src="img/103.gif"></button>
        </div>
        <div class="developer-window" id="debug-coordinates">
        </div>
        <div id="castle_wrapper">
            <div id="player"></div>
            <div id="ground"></div>
            <div id="draw_wrapper"></div>
            <div id="floor_selector">
                <div id="floor_widget_wrap">

                </div>
            </div>
            <div id="face_selector" data-x="0" data-y="0">
                <div id="widget_wrap">
                    <div class="face_button" id="face_top"></div>
                    <div class="face_button" id="face_left"></div>
                    <div class="face_button" id="face_right"></div>
                </div>
                <div id="cube_delete_icon"></div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="js/parameters.js"></script>
    <script src="js/script.js"></script>
    <script src="js/playground.js"></script>
    <script src="js/shapes.js"></script>
    <script src="js/player.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/debug.js"></script>
</html>
